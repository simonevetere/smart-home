<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elenco Lingue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <h1>Lingua</h1>
  </div>
  <div id="container">
    <ul>
      <li onclick="selectLanguage('Italian (Italy)')">Italian (Italy)</li>
      <li onclick="selectLanguage('English (United States)')">English (United States)</li>
